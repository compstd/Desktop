<html>
   <head>
     <title>
         using switch statement
   </title>  
      <script language="javascript">
         
            var a;
            a= parseInt(window.prompt("Enter a number = ","0"));
            switch (a) {
               case 1: document.write("friday");
               break;
               case 2: document.write("saturday");
               break;
               case 3: document.write("sunday");
               break;
               case 4: document.write("monday");
               break;
               case 5: document.write("tuesday");
               break;
               case 6: document.write("wednesday");
               break;
               case 7: document.write("thursday");
               break;
               default:
                   document.write("invalid day");
            }           
      </script>  
      </head>
      <body>    
      <p>click to refresh code again</p>
   </body>
</html>
