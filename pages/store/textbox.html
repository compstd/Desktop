<html>
    <head> 
        <title> using textbox in form</title>

    </head>
    <body>
        <h3>using textbox in form :</h3>
        <form name="textbox">
            <table width="100%" border="0">
                <tr><td>firstName:</td>
                <td input type="text" Name="fname" value="awais"><br></td>
                </tr>
                <tr><td>lastName:</td>
                <td input type="text" Name="lName" value="khan" ><br></td></tr>
            </table>
        </form>
    </body>
</html>
