<html>
    <head>
        <title>
            conditional statments example:
        </title>
        <script language="javascript">
            var num,numtype;  // variable to hold value number
            num=window.prompt("enter the number ?","0");
            numtype=((num % 2 == 0)? "Even" : "odd");

        </script>
    </head>
    <body>
        <script language="javascript">
            document.write("<h3>"+ num + " is " +numtype+ ".</h3>" );
        </script>
        <p> click here to refresh again and run code again.</p>
    </body>
</html>
