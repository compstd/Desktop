<html>
    <head>
        <title>
            using break statments:
        </title>
        <script language="javascript">
         var n;
            document.write("<h4> using continue statements </h4>");
            for( var n=1 ; n<=10 ;  n++)
            {
                if(n>6)
                break;
                document.write(n +"<br>");
            }
        </script>
    </head>
    <body>
        click refresh to run the code again
    </body>
</html>
