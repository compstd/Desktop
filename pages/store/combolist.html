<html>
    <head>
        <title>
            using combolist in form 
        </title>
    </head>
    <body>
        <h3>using combolist list in form:</h3>
        <form name="combolist list">
            <table width="100%" border="0">
             <tr>
                 <td>select your city:</td>
                 <td> 
                     <select Name="city">
                         <option value="islamabad">islamabad</option>
                         <option value="lahore">lahore</option>
                         <option value="peshawar" selected>peshawar</option>                         
                         <option value="karachi" >karachi</option>                         
                         <option value="Mardan">Mardan</option>                          

                     </select>
                 </td>
             </tr>
             <tr>
                 <td>select your subjects:</td>
                 <td><select name="subjects" size=4 Multiple > 
                  <option value="IP">internet programming</option>
                  <option value="cs" selected>cyber security</option>
                  <option value="j">java</option>
                  <option value="P">python</option>
                  <option value="c">computing</option>
                </select>
                </tr>
             </tr>
            </table>
        </form>
        
    </body>
</html>
