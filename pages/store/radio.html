<html>
    <head>
        <title> using radio button in form</title>

    </head>
    <body>
        <h3> using radio button </h3>
        <form name="radio button"> 
        <table width="100%" border="0">
            <tr>
                <td>Gender(group):</td>
                <td><input type="radio" Name="Gender" Value="male" ></td>
                   <td>Male</td>
                   <td><input type="radio" Name="Gender" Value="female"checked>  </td>
                   <td>female</td>

            </tr>
            <tr>
                <td>Qualification info:</td>
                <td>
                    <input type="radio" Name="Qualification info" value="ph.d"><td>Ph.d</td>            
                </td>    
                <td><input type="radio" Name="Qualification info" value="MS"><td>MS</td></td>
                <td>
                    <input type="radio" Name="Qualification info" value="Bs" checked><td>Bs</td>
                </td>
                
            </tr>
        </table>
    </form> 
    </body>
</html>
