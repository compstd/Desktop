<html>
<head>
    <title>
        if else statment example:
    </title> 
    <script language="javascript">
        var marks;
        marks = window.prompt("enter your marks ?", "0");
        if (marks >= 40)
            document.write("congratulation! you are having passing marks");
        else
            document.write("Sorry! you are failed");
    </script>
</head>
<body>
    <p>click refresh to run script again</p>
</body>
</html>
