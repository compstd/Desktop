<html>
    <head>
        <title>
            table ascending order:
        </title>
        <script language="javascript">
            var n;
            for( var n=1; n<=10 ; n++){
                document.write(n + "*2 =" +(2*n));
                document.write("<br>");
            }
        </script>
    </head>
    <body>
        click refresh to run the code again
    </body>
</html>
