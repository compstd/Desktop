<html>
    <head>
        <title>
            conditional statement examples
        </title>
        <script language="javascript">
            var marks;
            marks=window.prompt("enter your marks ?","0");
            if (marks >= 80)
            document.write("<h3> grade A");
                else if(marks >= 60)
                document.write("<h3> grade B");
                    else if (marks >= 40)
                    document.write("<h3> grade C");
                        else
                        document.write("<h3>grade F</h3>")
        </script>
    </head>
    <body>
        <P> click refresh to run code again :</P>
    </body>
</html>
