<html>
    <head>
        <title>
            conditional statement examples
        </title>
        <script language="javascript">
            var a , b , c;
            a=window.prompt("enter the value of \"a\"=","0");
            b=window.prompt("enter the value of \"b\"=","0");
            c=window.prompt("enter the value of \"c\"=","0");
            document.write("<br> a = "+a);
            document.write("<br> b = "+b);
            document.write("<br> c = "+c);
            if ((a>b) && (a>c))
            document.write("<h3> Maximum number is a =" +a +"</h3>");
            else if ((b>a) && (b>c))
            document.write("<h3> Maximum number is b =" +b +"</h3>");
            else
            document.write("<h3> Maximum number is c =" +c +"</h3>");            
        </script>
    </head>
    <body>
        <P> click refresh to run code again :</P>
    </body>
</html>
