<html>

<head>
    <title> making simple form registration form </title>

</head>

<body style="background-color:rgb(182, 170, 170);" >
    <h1>
        <center><u width="100" border="10">FORM REGISTRATION</center></u>
    </h1>
    <h3>FILL THE REQUIRED TEXTBOXES:</h3>
    <form name="textbox">
        <table width="100%" border="0">
            <tr>
                <td>First Name:</td>
                <td><input type="text" Name="first Name" value="Muhammad Owais"><br>
                </td>
            </tr>
            <tr>
                <td>Father Name:</td>
                <td><input type="text" Name="Father Name" value="Shamsher Ali"><br>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" Name="age" value="21"><br>  </td>
            </tr>
            <form name="Textbox">
                <table width="100%" border="0">
                    <tr><td>Gender(group)</td>
                    <td>
                        <input type="radio" name="gender" value=" Male" checked>
                        <td>male</td>
                        <td><input type="radio" name="gender" value="female">
                        <td>female</td></td>
                        <tr><td>Qualification:</td>
                        <td><input type="radio" name="qualification" value="Bs" checked><td>Bs</td>
                    </td> <td>Ms</td>
                    <td><input type="radio" name="Qualification" value="Ms"></td>
                    <td>Ph.d</td>
                    <td><input type="radio" name="Qualification" value="Ph.d"> </td>
                 </td></tr>
                 <form name="combolist">
                     <table width="200" border="0">
                         <tr><td>select your city:</td>
                        <td><select name="city">
                            <option value="peshawar" selected>Peshawar</option>
                            <option value="Lahore" >Lahore</option>
                            <option value="islambad" >islamabad</option>
                            <option value="karachi" >karachi</option> 
                        </select></td></tr>
                        <form name="combolist">
                            <table width="100%" border="0">
                                <tr><td>Select your subject:</td>
                                <td> <select name="subject" size="1" Multiple>
                                    <option value="object oriented programming">object oriented programming</option>
                                    <option value="web technology" selected>web technology</option>
                                    <option value="computer Networking">computer Networking</option>
                                    <option value="operating system">operating system </option>
                                    <option value="theory of automata">Theory of automata</option>
                                </select></td></tr>
                                <br> <br> 
                                <form name="Text area">
                                    <table width="100%" border="0">
                                        <tr><td>Enter your comments:</td>
                                    <td><Textarea Name="comments" rows="10" cols="50">if you wanna write something please write here:</Textarea>
                                    </td></tr><br> <br>
                                    </table>
                                </form>

                        
                            </table>
                        </form>
                        
                     </table>
                 </form>
                    
                </table>
            </form>
        </table>
    </form>

</body>

</html>
