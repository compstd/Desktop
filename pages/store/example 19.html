<html>
    <head>
        <title>
            using break statments:
        </title>
        <script language="javascript">
            var i, j;
            document.write("<h4>using nested loops.</h4>");
            document.write("(i) outer loop <br> (j) innerloop <br>");
            document.write("i ++++++++++ j <br>");
            for (i =1 ; i<=3; i++){       // outer loop
                for(j=1 ; j<=4; j++){     // inner loop
                    document.write(i +" ======== "+j+ "<br>");
                } // end of inner loop 
            } // end of outer loop
</script>
    </head>
    <body>
        click refresh to run the code again
    </body>
</html>
