<html>
    <head>
        <title>
            table decending order:
        </title>
        <script language="javascript">
            var n;
            for( var n=10; n>=1 ; n--){
                document.write(n + "*2 =" +(2*n));
                document.write("<br>");
            }
        </script>
    </head>
    <body>
        click refresh to run the code again
    </body>
</html>
